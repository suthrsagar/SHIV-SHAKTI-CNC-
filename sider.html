<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 3840px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            width: 350px;
            height: 350px;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .indicators {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .indicator {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: gray;
            border-radius: 50%;
            cursor: pointer;
        }
        .active {
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="4k image.jpeg" alt="Slide 1"></div>
                <div class="slide"><img src="4k image.jpeg" alt="Slide 2"></div>
                <div class="slide"><img src="4k image.jpeg" alt="Slide 3"></div>
            </div>
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="indicators"></div>
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const totalSlides = slides.length;
        const indicatorsContainer = document.querySelector(".indicators");

        function updateSlider() {
            document.querySelector(".slider").style.transform = `translateX(-${currentIndex * 100}%)`;
            document.querySelectorAll(".indicator").forEach((dot, index) => {
                dot.classList.toggle("active", index === currentIndex);
            });
        }

        function prevSlide() {
            currentIndex = (currentIndex === 0) ? totalSlides - 1 : currentIndex - 1;
            updateSlider();
        }

        function nextSlide() {
            currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
            updateSlider();
        }

        slides.forEach((_, index) => {
            const dot = document.createElement("div");
            dot.classList.add("indicator");
            dot.addEventListener("click", () => {
                currentIndex = index;
                updateSlider();
            });
            indicatorsContainer.appendChild(dot);
        });

        function autoSlide() {
            nextSlide();
        }
        setInterval(autoSlide, 3000); // Auto slide every 3 seconds

        updateSlider();
    </script>
</body>
</html>
