<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <link rel="icon" href="image-removebg-preview.png" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .map-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: url('https://maps.googleapis.com/maps/api/staticmap?center=25.556696,71.872439&zoom=15&size=800x600&maptype=roadmap&markers=color:red%7Clabel:S%7C25.556696,71.872439') no-repeat center center;
            background-size: cover;
        }

        /* Invisible link overlay to open Maps app */
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .home-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <a href="index.html" class="home-btn">üè† Go Back</a>

    <!-- Map Container -->
    <div class="map-container">
        <!-- Overlay Link -->
        <a href="https://www.google.com/maps/place/Sindari+Chaseera/@25.556696,71.872439,15z" class="map-overlay"></a>
    </div>

</body>
</html>
