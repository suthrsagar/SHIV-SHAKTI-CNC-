<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#333" />
  <meta property="og:title" content="Shiv Shakti CNC Designer Sindhari" />
  <meta property="og:description" content="हमारे यहां सभी प्रकार की CNC डिज़ाइनिंग का कार्य किया जाता है।" />
  <meta property="og:image" content="https://yourwebsite.com/image.jpg" />
  <meta property="og:url" content="https://yourwebsite.com" />
  <meta property="og:type" content="website" />

  <title>शिव शक्ति सीएनसी डिजाइनर सिणधरी</title>

  <link rel="icon" href="logo1.PNG" type="image/x-icon" />

  <style>
    /* Background Gradient Animation */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 70px; /* space for fixed header */
      background: linear-gradient(270deg, #cc5256, #fad0c4, #2b6ead, #af4daf, #5514a5, #f507e9);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Header Styles */
  header {
            background: linear-gradient(to right, #333, #555);
            color: white;
            padding: 20px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

      .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 20px;
        }

        nav {
            flex-grow: 1;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s, background-color 0.3s;
            padding: 8px 12px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: white;
            color: #333;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
        }

    /* Gallery container */
    h1.gallery-title {
      text-align: center;
      font-size: 2rem;
      margin: 40px auto 20px;
      max-width: 900px;
      color: #ffccf9;
      text-shadow: 2px 2px 5px #5514a5;
      user-select: none;
    }

    .gallery {
      max-width: 900px;
      margin: 0 auto 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px;
      padding: 0 15px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.3));
      background-color: #220043; /* subtle bg while image loads */
    }

    .gallery img:hover,
    .gallery img:focus {
      transform: scale(1.07) rotate(1deg);
      box-shadow: 0 10px 30px rgba(245, 7, 233, 0.6);
      outline: none;
    }

    @media (min-width: 1024px) {
      .gallery img {
        height: 320px;
      }
    }

    /* Exit Fullscreen Button */
    #exitFullscreenBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 14px 22px;
      font-size: 18px;
      background-color: rgba(245, 7, 233, 0.85);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10001;
      display: none;
      user-select: none;
      box-shadow: 0 0 12px rgba(245, 7, 233, 0.8);
      transition: background-color 0.3s ease;
      font-weight: 700;
    }

    #exitFullscreenBtn:hover {
      background-color: rgba(245, 7, 233, 1);
    }

    /* Modal fallback */
    #modalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: white;
      user-select: none;
    }

    #modalOverlay img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(245, 7, 233, 0.8);
      margin-top: 50px; /* space for heading */
      transition: transform 0.3s ease;
      cursor: default;
    }

    #modalOverlay button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 16px;
      background: #f507e9;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      font-weight: 700;
      box-shadow: 0 0 10px #f507e9;
    }

    #modalOverlay button:hover,
    #modalOverlay button:focus {
      background: #9b0288;
      outline: none;
      box-shadow: 0 0 20px #f507e9;
    }

    /* Heading overlay on modal image */
    #modalHeading {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: #f507e9;
      font-size: 30px;
      font-weight: 900;
      text-shadow: 3px 3px 10px rgba(85, 20, 165, 0.9);
      user-select: none;
      pointer-events: none;
      z-index: 10001;
      width: 100%;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        font-size: 1rem;
        padding: 12px 15px;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
      }

      .gallery img {
        height: 200px;
      }
    }

    @media (max-width: 400px) {
      .gallery img {
        height: 160px;
      }

      #exitFullscreenBtn {
        font-size: 16px;
        padding: 10px 18px;
      }

      #modalHeading {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">शिव शक्ति CNC</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
      </ul>
    </nav>
  </header>

  <h1 class="gallery-title">शिव शक्ति सीएनसी डिजायनर सिणधरी</h1>

  <div class="gallery" aria-label="Image Gallery">
    <img src="images/a1.jpg" alt="Image a1" tabindex="0" />
  
    <img src="images/b1.jpg" alt="Image b1" tabindex="0" />
    <img src="images/c1.jpg" alt="Image c1" tabindex="0" />
  
    <img src="images/WhatsApp 1.jpg" alt="WhatsApp Image 1" tabindex="0" />
    <img src="images/WhatsApp 2.jpg" alt="WhatsApp Image 2" tabindex="0" />
    <img src="images/WhatsApp3.jpg" alt="WhatsApp Image 3" tabindex="0" />
    <img src="images/WhatsApp4.jpg" alt="WhatsApp Image 4" tabindex="0" />
    <img src="images/WhatsApp5.jpg" alt="WhatsApp Image 5" tabindex="0" />
    <img src="images/WhatsApp6.jpg" alt="WhatsApp Image 6" tabindex="0" />
    <img src="images/WhatsApp7.jpg" alt="WhatsApp Image 7" tabindex="0" />
    <img src="images/WhatsApp8.jpg" alt="WhatsApp Image 8" tabindex="0" />
    <img src="images/WhatsApp9.jpg" alt="WhatsApp Image 9" tabindex="0" />
    
  </div>

  <button id="exitFullscreenBtn" aria-label="Exit Fullscreen">Exit Fullscreen</button>

  <div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalHeading" tabindex="-1">
    <div id="modalHeading"></div>
    <img src="" alt="Full Image" />
    <button id="closeModalBtn" aria-label="Close Modal">Close</button>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const exitBtn = document.getElementById('exitFullscreenBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalImg = modalOverlay.querySelector('img');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalHeading = document.getElementById('modalHeading');

    images.forEach(img => {
      img.addEventListener('click', () => {
        const title = img.alt || 'Image';
        if (img.requestFullscreen) {
          img.requestFullscreen().catch(() => {
            openModal(img.src, title);
          });
        } else {
          openModal(img.src, title);
        }
      });

      // Accessibility: allow Enter/Space keys to open fullscreen/modal
      img.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          img.click();
        }
      });
    });

    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        exitBtn.style.display = 'block';
        modalOverlay.style.display = 'none';
      } else {
        exitBtn.style.display = 'none';
        modalOverlay.style.display = 'none';
      }
    });

    exitBtn.addEventListener('click', () => {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    });

    function openModal(src, title) {
      modalImg.src = src;
      modalImg.alt = title;
      modalHeading.textContent = title;
      modalOverlay.style.display = 'flex';
      exitBtn.style.display = 'none';

      // Focus modal for accessibility
      modalOverlay.focus();
    }

    closeModalBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    modalOverlay.addEventListener('click', e => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = 'none';
      }
    });

    // Close modal with ESC key
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modalOverlay.style.display === 'flex') {
        modalOverlay.style.display = 'none';
      }
    });
  </script>
</body>
